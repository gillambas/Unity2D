name:                Unity2D
version:             0.1.0.0
github:              "montetzouma/Unity2D"
license:             BSD3
author:              "George Illambas"
maintainer:          "gillambas@gmail.com"
copyright:           "2021 George Illambas"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
synopsis: Unity 2D roguelike tutorial using APECS.
category: Game

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/montetzouma/Unity2D#readme>

default-extensions:
  - LambdaCase
  - NamedFieldPuns
  - ScopedTypeVariables
  - TypeApplications 

dependencies:
  - base >= 4.7 && < 5
  - apecs
  - apecs-gloss
  - apecs-stm
  - containers
  - extra
  - FontyFruity
  - gloss-juicy
  - JuicyPixels
  - JuicyPixels-extra
  - linear
  - random
  - Rasterific
  - switch

library:
  source-dirs: src

executables:
  Unity2D-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - Unity2D

tests:
  Unity2D-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - Unity2D
